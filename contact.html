    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="page-contact">
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Contact Section -->
        <div class="contact-wrapper">
            <section class="contact">
                <h1>Contact Me</h1>
                <p class="intro">Feel free to reach out to me for collaborations, opportunities, or just to say hi! You can use the form below or connect with me via email or social media.</p>

                <!-- Contact Form -->
                <form class="contact-form" action="" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>

                    <button type="submit" class="btn-contact">Send Message</button>
                </form>
            </section>
        </div>
        
        <!-- Footer -->
        <footer class="footer-contact">
            <p>&copy; 2025 [Kevin Dam]. All rights reserved.</p>
        </footer>
    </div>
</body>
